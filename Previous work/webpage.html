<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .rectangle {
            height: 300px;
            width: 750px;
            background-color: #D8BFD8;
        }
        .container {
            height: 175px;
            position: relative;
            }
        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            }
    </style>
    <title>Comp 225 Project</title>
</head>
<body>
    <h1 align="center">A Team Creator</h1>
    
    <h4 align="center">Upload a CSV of Survey Responses Here:</h4>
    
    <div class="container">
        <div class="center">
            <input type="file" name="csvFile" accept=".csv" id="fileInput">
        </div>
    </div>

    <div class="container">
        <div class="center">
            <div class="rectangle" id="output">
                
            </div>
        </div>
    </div>

    <div class="container">
        <div class="center">
            <button type="button" id = "myButton">Make New Teams!</button>
            <script src="./GroupRandomize.js"></script>
        </div>
    </div>

    <!-- <script type="text/javascript" src="Test.js"></script> -->
</body>  
</html>
